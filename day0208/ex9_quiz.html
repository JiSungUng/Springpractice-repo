<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Stylish&family=Sunflower&display=swap" rel="stylesheet">


    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            margin: 30px;
        }


        th,td{
            padding: 15px;
            border: 1px solid gray;
        }


        div{
            padding: 15px;
            margin: 50px;
            border: 2px solid gray;
            width: 45%;
            height: 300px;
            text-align: center;
        }
    </style>


    <script>
        $(function(){
            //input:text css
            $("input:text").css("width","80px");


            //result버튼 클릭 이벤트
            $("#result").click(function(){


                if($("#name").val().length==0){
                    alert("이름을 입력하세요!");
                    $("#name").focus();
                    return;
                }
                if(isNaN($("#phone>input:eq(0)").val()) || $("#phone>input:eq(0)").val().length==0){
                    alert("올바른 번호를 입력하세요!");
                    $("#phone>input:eq(0)").focus();
                    return;
                }
                if(isNaN($("#phone>input:eq(1)").val()) || $("#phone>input:eq(1)").val().length==0){
                    alert("올바른 번호를 입력하세요!");
                    $("#phone>input:eq(1)").focus();
                    return;
                }
                if($("input[name='gender']:checked").val()==null){
                    alert("성별을 선택하세요!");
                    $("input[name='gender']").focus();
                    return;
                }


                var name=$("#name").val();
                var phone=$("#phone>select option:selected").val()+" - "+$("#phone>input:eq(0)").val()+" - "+$("#phone>input:eq(1)").val();
                var color=$("input[name='color']:checked").val();


                if(color==null){
                    color="black";
                }


                var gender=$("input[name='gender']:checked").val();
                var card="";
                $("input[name='card']:checked").each(function(){
                    card+=$(this).val()+"&nbsp&nbsp";
                });


                if(card.length==0){
                    card="소유 자격증 없음"
                }else{
                    card+="<br>소유 자격증: "+$("input[name='card']:checked").length;
                }


                var text="<b style='color:"+color+";'>"
                text+="이름: "+name+"<br>";
                text+="핸드폰: "+phone+"<br>";
                text+="글자색: "+color+"<br>";
                text+="성별: "+gender+"<br>";
                text+="자격증: "+card+"<br>";
                text+="</b>"


                //div에 출력
                $("div").html(text);
            });
        });
    </script>
</head>
<body>
    <table id="tb1">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="name">
            </td>
        </tr>


        <tr>
            <th>핸드폰</th>
            <td id="phone">
                <select>
                    <option value="010">010</option>
                    <option value="02">02</option>
                    <option value="019">019</option>
                </select>
                &nbsp; - &nbsp;
                <input type="text">
                &nbsp; - &nbsp;
                <input type="text">
            </td>
        </tr>


        <tr>
            <th>글자색</th>
            <td>
                <input type="radio" name="color" value="red">빨간색
                &nbsp;
                <input type="radio" name="color" value="blue">파란색
                &nbsp;
                <input type="radio" name="color" value="green">초록색
                &nbsp;
                <input type="radio" name="color" value="gray">회색
            </td>
        </tr>


        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="여자">여자
                &nbsp;
                <input type="radio" name="gender" value="남자">남자
            </td>
        </tr>


        <tr>
            <th>자격증</th>
            <td>
                <input type="checkbox" name="card" value="정보처리기사">정보처리기사
                &nbsp;
                <input type="checkbox" name="card" value="가스기사">가스기사
                &nbsp;
                <input type="checkbox" name="card" value="공조냉동기계기사">공조냉동기계기사
                &nbsp;
                <input type="checkbox" name="card" value="건축기사">건축기사
                &nbsp;
                <input type="checkbox" name="card" value="대기환경기사">대기환경기사
            </td>
        </tr>


        <tr>
            <td colspan="2" align="center">
                <button type="button" id="result">
                    정보 출력
                </button>
            </td>
        </tr>
    </table>


    <div></div>
</body>
</html>
