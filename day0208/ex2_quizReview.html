<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <!--Q.모든 img에 같은 이미지를 넣고 width, height, border 알아서 설정
    img 태그에 마우스를 올리면 5개의 이미지중 한개를 random으로 구한 후 src를 변경한다.
    (다섯개의 이미지가 배열선언되게 한 후)

        마우스가 벗어나면 원래의 이미지로 돌아간다.-->
        <img src="../만화이미지/09.png" >
        <img src="../만화이미지/09.png" >
        <img src="../만화이미지/09.png" >
        <img src="../만화이미지/09.png" >
        <img src="../만화이미지/09.png" >

        <script>
            $("img").attr("src","../만화이미지/09.png").css({
                "width":"200px",
                "height":"200px",
                "border":"1px dotted pink"
            });

            //5개의 또다른 이미지를 배열에 넣는다
            var imgArr=new Array(5);
            imgArr[0]="../만화이미지/14.png";
            imgArr[1]="../만화이미지/10.png";
            imgArr[2]="../만화이미지/07.png";
            imgArr[3]="../만화이미지/13.png";
            imgArr[4]="../만화이미지/12.png";

            //마우스를 올리면 5개의 이미지 중 한개를 random
            $("img").mouseover(function(){
                //현재이미지 얻어놓기
                curimg=$(this).attr("src");
                
                var idx=parseInt(Math.random()*5);
                $(this).attr("src",imgArr[idx]);
            });

            //마우스 벗어나면 다시 원래의 이미지로 돌아가기
            $("img").mouseout(function(){
                $(this).attr("src",curimg);
            })



        </script>
</body>
</html>
